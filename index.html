<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <script
    src="https://kit.fontawesome.com/484246aeda.js"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
  <body>
    <div class="container">
      <div class="div-1 container-input">
        <div class="nivel">
          <a href="">1</a>
          <span></span>
          <a href="" style="background-color: #fff; color: orange">2</a>
          <span></span>
          <a href="" style="background-color: #fff; color: orange">3</a>
        </div>

        <h3>AGENDA BOT - AUTOMATIZANDO AGENDAMENTOS</h3>
        <div class="teste-gratis">
          <div></div>
          <p>Teste 30 dias grátis</p>
          <div></div>
        </div>

        <label for="nome">
          <i class="fa-regular fa-user" style="color: gray"></i>
          <input type="text" name="nome" id="nome" placeholder="Nome" />
        </label>
        <label for="nome_empresa">
          <i class="fa-solid fa-sitemap" style="color: gray"></i>
          <input
            type="text"
            name="nome_empresa"
            id="nome_empresa"
            placeholder="Nome da Empresa"
          />
        </label>
        <label for="email">
          <i class="fa-regular fa-envelope-open" style="color: gray"></i>
          <input type="email" name="email" id="email" placeholder="Email" />
        </label>
        <label for="telefone_empresa">
          <i class="fa-brands fa-whatsapp" style="color: gray"></i>
          <input
            type="tel"
            name="telefone_empresa"
            id="telefone_empresa"
            placeholder="Número Whatsapp da empresa"
          />
        </label>
        <label for="telefone_pessoal">
          <i class="fa-brands fa-whatsapp" style="color: gray"></i>
          <input
            type="tel"
            name="telefone_pessoal"
            id="telefone_pessoal"
            placeholder="Número Whatsapp pessoal(caso possua)"
          />
        </label>
        <a onclick="handleDiv(2)">Proximo</a>
      </div>

      <div class="div-2 container-input" style="display: none">
        <div class="nivel">
          <a href="">1</a>
          <span style="background-color: orange"></span>
          <a href="">2</a>
          <span></span>
          <a href="" style="background-color: #fff; color: orange">3</a>
        </div>

        <h3>AGENDA BOT - AUTOMATIZANDO AGENDAMENTOS</h3>
        <div class="teste-gratis">
          <div></div>
          <p>Teste 30 dias grátis</p>
          <div></div>
        </div>

        <label for="cep">
          <i class="fa-regular fa-user" style="color: gray"></i>
          <input type="text" name="cep" id="cep" placeholder="CEP" />
        </label>
        <label for="logradouro">
          <i class="fa-solid fa-signs-post" style="color: gray"></i>
          <input
            type="text"
            name="logradouro"
            id="logradouro"
            placeholder="logradouro(Rua,Av, praça e etc)"
          />
        </label>
        <label for="numero">
          <i class="fa-solid fa-list-ol" style="color: gray"></i>
          <input type="text" name="numero" id="numero" placeholder="Número" />
        </label>
        <label for="bairro">
          <i class="fa-solid fa-location-dot" style="color: gray"></i>
          <input type="text" name="bairro" id="bairro" placeholder="Bairro" />
        </label>
        <label for="cidade">
          <i class="fa-solid fa-location-dot" style="color: gray"></i>
          <input type="text" name="cidade" id="cidade" placeholder="Cidade" />
        </label>
        <label for="uf">
          <i class="fa-solid fa-location-dot" style="color: gray"></i>
          <input
            type="text"
            name="uf"
            id="uf"
            placeholder="UF - Estado(sigla)"
          />
        </label>
        <label for="complemento">
          <i class="fa-solid fa-location-dot" style="color: gray"></i>
          <input
            type="tel"
            name="complemento"
            id="complemento"
            placeholder="Complemento"
          />
        </label>
        <a onclick="handleDiv(3)">Proximo</a>
        <a onclick="handleDiv(1)" class="btn-voltar">Voltar</a>
      </div>

      <div class="div-3 container-input" style="display: none">
        <div class="nivel">
          <a href="">1</a>
          <span style="background-color: orange"></span>
          <a href="">2</a>
          <span style="background-color: orange"></span>
          <a href="">3</a>
        </div>

        <h3>AGENDA BOT - AUTOMATIZANDO AGENDAMENTOS</h3>
        <div class="teste-gratis">
          <div></div>
          <p>Teste 30 dias grátis</p>
          <div></div>
        </div>

        <table>
          <tbody>
            <tr>
              <td id="empresa_nome">Empresa/Negócio:</td>
            </tr>
            <tr>
              <td id="empresa_numero">Número do Whatsapp:</td>
            </tr>
          </tbody>
        </table>
        <a onclick="handleDiv(3)" class="btn-cadastrar">Cadastrar</a>
        <a onclick="handleDiv(2)" class="btn-voltar">Voltar</a>
      </div>
    </div>
  </body>
</html>
